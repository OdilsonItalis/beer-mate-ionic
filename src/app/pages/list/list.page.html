<ion-content>
  <ion-header class="header">
    <ion-title> Beer Mate </ion-title>
    <ion-icon
      *ngIf="!darkMode"
      name="moon-sharp"
      class="header-icon-btn"
      (click)="toggleDarkMode()"
    ></ion-icon>
    <ion-icon
      *ngIf="darkMode"
      name="sunny"
      class="header-icon-btn"
      (click)="toggleDarkMode()"
    ></ion-icon>
  </ion-header>

  <ng-container>
    <ion-list class="product-list">
      <ion-item
        *ngFor="let item of (list | async)"
        [routerLink]="[item.id]"
        class="product-item"
      >
        <ion-thumbnail slot="start" class="bottle-thumb">
          <img
            src="{{item.image_url}}"
            class="bottle-thumb-img"
            alt="Bottle Image"
          />
        </ion-thumbnail>
        <ion-label class="product-details-wrapper">
          <h4 class="product-title">{{item.name}}</h4>
          <ion-text class="product-desc">{{item.description}}</ion-text>
          <ion-text class="tagline-text">{{item.tagline}}</ion-text>
          <div class="feedback-wrapper">
            <ion-text class="feedback-details">
              <ion-icon name="thumbs-down-outline"></ion-icon>
              12
            </ion-text>
            <ion-text class="feedback-details">
              <ion-icon name="heart-outline"></ion-icon>
              56
            </ion-text>
            <ion-text class="feedback-details">
              <ion-icon name="share-social-outline"></ion-icon>
            </ion-text>
          </div>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
